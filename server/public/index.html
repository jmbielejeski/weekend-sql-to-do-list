<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
  </head>
  <body>
    <h1>To Do List</h1>

    <main>
      <!--
          Need some inputs
        -->
      <section id="inputArea">
        <label for="taskInput"></label>
        <input name="taskInput" type="text" id="task" placeholder="Title..." />
        <span><button type="button" id="addButton">Add</button></span>
      </section>
      <table id="toDoList">
        <thead>
          <tr>
            <th>Status</th>
            <th>Task</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="viewTasks"></tbody>
      </table>
    </main>
  </body>
</html>
